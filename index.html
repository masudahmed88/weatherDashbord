<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="searchCityDiv">Search City:</h2>
                <form id="search-form" class="form">
                    <div class="input-group">
                        <input class="weather-search" id="search-input" />
                        <button class="btn" id="searchButton">Search</button>
                    </div>
                </form>
            </aside>

            <div  class="col-lg-9 pb-3">
                <div class="jumbotron">
                <section id='currentWeather' class="mt-3"></section>
                <section id="fiveDayWeather" class='row mt-3'> </section>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
